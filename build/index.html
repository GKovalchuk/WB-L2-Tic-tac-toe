<!DOCTYPE html>
<html lang="ru" id="html">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./assets/styles/style.css?_v=20230918053646" />
	<link href="https://fonts.cdnfonts.com/css/impact?_v=20230918053646" rel="stylesheet">
	<title>Tic Tac Toe</title>
</head>

<body id="body">
	<header id="header">TIC_TAC_TOE</header>
	<main>
	<div class="visualize-area">
		<canvas id="canvas">
			Ваш браузер не поддерживает canvas. Попробуйте
			обновить или сменить браузер
		</canvas>
		<div class="visualize-area__footer">
			<button class="visualize-area__btn" id="begin">
				Обновить поле
			</button>
			<div>
				<p id="winsDraw"></p>
			</div>
			<div>
				<p id="winsX"></p>
			</div>
			<div>
				<p id="winsY"></p>
			</div>
		</div>
		<button class="visualize-area__btn-p" id="resetWins">
			Сбросить историю побед
		</button>
		<p id="history"></p>
	</div>


</main>

	<script src="js/app.min.js?_v=20230918053646"></script>
</body>

</html>
